<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercise 2.16</title>
</head>
<body>
    <h1>Campus Feedback Form</h1>

    <form method="post" action="http://deitel.com">

        <input type="hidden" name="recipent"
            value = "deitel@deitel.com">
        <input type="hidden" name="subject"
            value = "Feedback Form">
        <input type="hidden" name="redirect"
            value = "main.html">

        <!-- Name and email input -->
        <p>
            <label>Name:
                <input type="text" name="name" size="25" maxlength="30">
            </label><br>

            <label>Email:
                <input type="text" name="email" size="25" maxlength="40">
            </label>
        </p>

        <!-- Checkboxes for things liked -->
        <p>
            <strong>Things Liked</strong><br>
            <label>Campus
                <input type="checkbox" name="thingsliked" value="Campus">
            </label>
            <label>Students
                <input type="checkbox" name="thingsliked" value="Students">
            </label>
            <label>Location
                <input type="checkbox" name="thingsliked" value="Location">
            </label>
            <label>Atmosphere
                <input type="checkbox" name="thingsliked" value="Atmosphere">
            </label>
            <label>Dorm rooms
                <input type="checkbox" name="thingsliked" value="Dorms">
            </label>
            <label>Sports
                <input type="checkbox" name="thingsliked" value="Sports">
            </label>
        </p>

        <!-- Radio buttons for interests -->
        <p>
            <strong>How did you become interested?</strong><br>

            <label>Friends
                <input type="Radio" name="interests" value="Friends" checked>
            </label>
            <label>Television
                <input type="Radio" name="interests" value="Television">
            </label>
            <label>Internet
                <input type="Radio" name="interests" value="Internet">
            </label>
            <label>Other
                <input type="Radio" name="interests" value="Internet">
            </label>
        </p>

        <!-- Additional comments -->
        <p>
            <label>Additional Comments:</label><br>
            <textarea name="comments" rows="4" cols="30">Comments</textarea>
        </p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" name="reset">
        </p>
    </form>

</body>
</html>
